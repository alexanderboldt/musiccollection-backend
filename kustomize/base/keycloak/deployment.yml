apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  selector:
    matchLabels:
      app: keycloak
  replicas: 1
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:26.5
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: keycloak-secret
          ports:
            - containerPort: 8080
          command:
            - "sh"
            - "-c"
            - "/opt/keycloak/bin/kc.sh start-dev"
