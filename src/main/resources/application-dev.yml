quarkus:
  devservices:
    enabled: false
  datasource:
    db-kind: postgresql
    jdbc:
      url: jdbc:postgresql://localhost:5432/musiccollection
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  flyway:
    enabled: true
    migrate-at-start: true
  oidc:
    auth-server-url: http://localhost:8080/realms/musiccollection
    application-type: service
    token:
      principal-claim: sub
  s3:
    endpoint-override: http://localhost:9000
    path-style-access: true
    aws:
      region: eu-central-1
      credentials:
        type: static
        static-provider:
          access-key-id: ${MINIO_ROOT_USER}
          secret-access-key: ${MINIO_ROOT_PASSWORD}
