quarkus:
  devservices:
    enabled: false
  datasource:
    db-kind: postgresql
    jdbc:
      url: ${POSTGRES_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  flyway:
    enabled: true
    migrate-at-start: true
  oidc:
    auth-server-url: ${KC_URL}
    application-type: service
    token:
      principal-claim: sub
  s3:
    endpoint-override: ${MINIO_URL}
    path-style-access: true
    aws:
      region: eu-central-1
      credentials:
        type: static
        static-provider:
          access-key-id: ${MINIO_ROOT_USER}
          secret-access-key: ${MINIO_ROOT_PASSWORD}

bucket:
  artist: ${BUCKET_ARTIST}
  album: ${BUCKET_ALBUM}
